<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBG42OrS2R0lt17SKfwKaTgycMsk_ssqNI",
      authDomain: "debby-expense-tracker-app.firebaseapp.com",
      projectId: "debby-expense-tracker-app",
      storageBucket: "debby-expense-tracker-app.appspot.com",
      messagingSenderId: "527529857701",
      appId: "1:527529857701:web:f01646b2afb442438d334c",
      measurementId: "G-CJEE12XD97"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = "";

    // Set username
    window.setUsername = function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a username");
        return;
      }
      currentUser = username;
      document.getElementById("user-section").classList.add("hidden");
      document.getElementById("tracker-section").classList.remove("hidden");
      fetchExpenses();
    };

    // Add Expense
    async function addExpense(e) {
      e.preventDefault();
      const amount = document.getElementById("amount").value;
      const category = document.getElementById("category").value;
      const date = document.getElementById("date").value;

      if (!currentUser || !amount || !category || !date) {
        alert("Fill all fields");
        return;
      }

      await addDoc(collection(db, "expenses"), {
        user: currentUser,
        amount: parseFloat(amount),
        category,
        date
      });

      document.getElementById("expense-form").reset();
      fetchExpenses();
    }

    // Fetch Expenses
    async function fetchExpenses() {
      const q = query(collection(db, "expenses"), where("user", "==", currentUser));
      const querySnapshot = await getDocs(q);
      const expenseList = document.getElementById("expense-list");
      const totalDisplay = document.getElementById("total-expenses");

      expenseList.innerHTML = "";
      let total = 0;

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        total += data.amount;

        const li = document.createElement("li");
        li.className =
          "flex justify-between items-center bg-white shadow p-3 rounded-lg mb-2";

        li.innerHTML = `
          <div>
            <p class="font-semibold">$${data.amount} - ${data.category}</p>
            <p class="text-sm text-gray-600">${data.date}</p>
          </div>
          <button class="bg-red-500 text-white px-3 py-1 rounded" onclick="deleteExpense('${docSnap.id}')">Delete</button>
        `;
        expenseList.appendChild(li);
      });

      totalDisplay.textContent = "Total: $" + total.toFixed(2);
    }

    // Delete Expense
    window.deleteExpense = async function (id) {
      await deleteDoc(doc(db, "expenses", id));
      fetchExpenses();
    };

    window.addExpense = addExpense;
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Expense Tracker</h1>

    <!-- Username Section -->
    <div id="user-section">
      <form onsubmit="setUsername(event)" class="space-y-3">
        <input
          id="username"
          type="text"
          placeholder="Enter your username"
          class="w-full border p-2 rounded"
        />
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
          Continue
        </button>
      </form>
    </div>

    <!-- Tracker Section -->
    <div id="tracker-section" class="hidden">
      <form id="expense-form" class="space-y-3" onsubmit="addExpense(event)">
        <input
          id="amount"
          type="number"
          placeholder="Amount"
          class="w-full border p-2 rounded"
        />
        <input
          id="category"
          type="text"
          placeholder="Category"
          class="w-full border p-2 rounded"
        />
        <input
          id="date"
          type="date"
          class="w-full border p-2 rounded"
        />
        <button
          type="submit"
          class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
        >
          Add Expense
        </button>
      </form>

      <h2 class="text-xl font-semibold mt-6 mb-2">Expenses</h2>
      <ul id="expense-list" class="space-y-2"></ul>

      <!-- Total Expenses -->
      <p id="total-expenses" class="text-lg font-bold mt-4 text-right">Total: $0.00</p>
    </div>
  </div>
</body>
</html>
