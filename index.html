<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker - Firebase Auth + Firestore</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React UMD -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase COMPAT builds -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
  <div id="root" class="flex items-center justify-center min-h-screen">Loading...</div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBG42OrS2R0lt17SKfwKaTgycMsk_ssqNI",
      authDomain: "debby-expense-tracker-app.firebaseapp.com",
      projectId: "debby-expense-tracker-app",
      storageBucket: "debby-expense-tracker-app.firebasestorage.app",
      messagingSenderId: "527529857701",
      appId: "1:527529857701:web:f01646b2afb442438d334c",
      measurementId: "G-CJEE12XD97"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function App() {
      const [user, setUser] = useState(null);
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [error, setError] = useState("");
      const [loading, setLoading] = useState(false);
      const [isLogin, setIsLogin] = useState(true);

      useEffect(() => {
        return auth.onAuthStateChanged((firebaseUser) => {
          setUser(firebaseUser);
        });
      }, []);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError("");
        try {
          if (isLogin) {
            await auth.signInWithEmailAndPassword(email, password);
          } else {
            await auth.createUserWithEmailAndPassword(email, password);
          }
        } catch (err) {
          setError(err.message);
        }
        setLoading(false);
      };

      const handleLogout = async () => {
        await auth.signOut();
      };

      if (!user) {
        return (
          <div className="flex items-center justify-center min-h-screen">
            <div className="bg-slate-800 p-8 rounded-xl shadow-lg w-full max-w-md">
              <h1 className="text-2xl font-bold mb-4 text-center">ExpenseFlow</h1>
              {error && <p className="text-red-400 mb-2">{error}</p>}
              <form onSubmit={handleSubmit} className="space-y-4">
                <input
                  type="email"
                  placeholder="Email"
                  className="w-full p-2 rounded bg-slate-700 border border-slate-600"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                />
                <input
                  type="password"
                  placeholder="Password"
                  className="w-full p-2 rounded bg-slate-700 border border-slate-600"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                />
                <button
                  type="submit"
                  className="w-full bg-indigo-500 hover:bg-indigo-600 p-2 rounded text-white font-semibold"
                >
                  {loading ? "Loading..." : isLogin ? "Login" : "Sign Up"}
                </button>
              </form>
              <p className="mt-4 text-center text-sm">
                {isLogin ? "Don't have an account?" : "Already have an account?"}
                <button
                  onClick={() => setIsLogin(!isLogin)}
                  className="ml-2 text-indigo-400 hover:underline"
                >
                  {isLogin ? "Sign Up" : "Login"}
                </button>
              </p>
            </div>
          </div>
        );
      }

      return <Dashboard user={user} onLogout={handleLogout} />;
    }

    function Dashboard({ user, onLogout }) {
      const [description, setDescription] = useState("");
      const [amount, setAmount] = useState("");
      const [category, setCategory] = useState("General");
      const [expenses, setExpenses] = useState([]);

      useEffect(() => {
        const ref = db
          .collection("users")
          .doc(user.uid)
          .collection("expenses")
          .orderBy("createdAt", "desc");

        const unsub = ref.onSnapshot(snapshot => {
          setExpenses(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        });

        return () => unsub();
      }, [user.uid]);

      const addExpense = async e => {
        e.preventDefault();
        if (!description || !amount) return;
        await db.collection("users").doc(user.uid).collection("expenses").add({
          description,
          amount: parseFloat(amount),
          category,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        });
        setDescription("");
        setAmount("");
      };

      const deleteExpense = async id => {
        await db.collection("users").doc(user.uid).collection("expenses").doc(id).delete();
      };

      return (
        <div className="min-h-screen p-6">
          <div className="max-w-3xl mx-auto">
            <div className="flex justify-between items-center mb-6">
              <h1 className="text-2xl font-bold">Welcome, {user.email}</h1>
              <button
                onClick={onLogout}
                className="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white font-semibold"
              >
                Logout
              </button>
            </div>

            {/* Add Expense Form */}
            <form onSubmit={addExpense} className="bg-slate-800 p-4 rounded-lg mb-6 flex flex-col md:flex-row gap-3">
              <input
                type="text"
                placeholder="Description"
                value={description}
                onChange={e => setDescription(e.target.value)}
                className="flex-1 p-2 rounded bg-slate-700 border border-slate-600"
              />
              <input
                type="number"
                placeholder="Amount"
                value={amount}
                onChange={e => setAmount(e.target.value)}
                className="w-32 p-2 rounded bg-slate-700 border border-slate-600"
              />
              <select
                value={category}
                onChange={e => setCategory(e.target.value)}
                className="w-40 p-2 rounded bg-slate-700 border border-slate-600"
              >
                <option>General</option>
                <option>Food</option>
                <option>Transport</option>
                <option>Shopping</option>
              </select>
              <button className="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded text-white font-semibold">
                Add
              </button>
            </form>

            {/* Expense List */}
            <div className="bg-slate-800 p-4 rounded-lg">
              <h2 className="text-xl font-semibold mb-4">Your Expenses</h2>
              {expenses.length === 0 ? (
                <p className="text-slate-400">No expenses yet.</p>
              ) : (
                <ul className="space-y-3">
                  {expenses.map(exp => (
                    <li key={exp.id} className="flex justify-between items-center bg-slate-700 p-3 rounded">
                      <div>
                        <p className="font-semibold">{exp.description}</p>
                        <p className="text-slate-400 text-sm">
                          {exp.category} • ₦{exp.amount}
                        </p>
                      </div>
                      <button
                        onClick={() => deleteExpense(exp.id)}
                        className="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-white text-sm"
                      >
                        Delete
                      </button>
                    </li>
                  ))}
                </ul>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
