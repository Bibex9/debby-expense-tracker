<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker - Anonymous Access</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React UMD -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase COMPAT builds -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
  <div id="root" class="flex items-center justify-center min-h-screen">Loading...</div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBG42OrS2R0lt17SKfwKaTgycMsk_ssqNI",
      authDomain: "debby-expense-tracker-app.firebaseapp.com",
      projectId: "debby-expense-tracker-app",
      storageBucket: "debby-expense-tracker-app.firebasestorage.app",
      messagingSenderId: "527529857701",
      appId: "1:527529857701:web:f01646b2afb442438d334c",
      measurementId: "G-CJEE12XD97"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);

      // Sign in anonymously
      useEffect(() => {
        auth.signInAnonymously().catch((err) => console.error("Auth error:", err));
        return auth.onAuthStateChanged((firebaseUser) => {
          setUser(firebaseUser);
          setLoading(false);
        });
      }, []);

      if (loading || !user) {
        return <div className="flex items-center justify-center min-h-screen">Connecting...</div>;
      }

      return (
        <div className="min-h-screen p-6">
          <div className="max-w-3xl mx-auto">
            <h1 className="text-2xl font-bold mb-4">Welcome to ExpenseFlow</h1>
            <p className="mb-6 text-slate-300">
              You are signed in anonymously. Your session ID is:
              <span className="ml-2 text-indigo-400">{user.uid}</span>
            </p>

            <div className="bg-slate-800 p-6 rounded-lg">
              <h2 className="text-xl font-semibold mb-4">Dashboard</h2>
              <p className="text-slate-300 mb-2">Your expenses will be shown here...</p>
              <FirestoreTest />
            </div>
          </div>
        </div>
      );
    }

    // Firestore test component
    function FirestoreTest() {
      const [items, setItems] = useState([]);

      useEffect(() => {
        const ref = db.collection("test_items").limit(5);
        const unsub = ref.onSnapshot(
          (snap) => {
            setItems(snap.docs.map((d) => ({ id: d.id, ...d.data() })));
          },
          (err) => console.error("Firestore error:", err)
        );
        return () => unsub();
      }, []);

      return (
        <div className="mt-4">
          <h3 className="text-lg font-semibold mb-2">Test Items from Firestore:</h3>
          <ul className="space-y-2">
            {items.length === 0 && <li className="text-slate-400">No documents found.</li>}
            {items.map((it) => (
              <li key={it.id} className="p-2 bg-slate-700 rounded">
                {it.id} â€” {JSON.stringify(it)}
              </li>
            ))}
          </ul>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
