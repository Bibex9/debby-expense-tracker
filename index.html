<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker with Firebase</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">
  <div id="root"></div>

  <script type="text/babel">

    const { useState, useEffect } = React;

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBG42OrS2R0lt17SKfwKaTgycMsk_ssqNI",
      authDomain: "debby-expense-tracker-app.firebaseapp.com",
      projectId: "debby-expense-tracker-app",
      storageBucket: "debby-expense-tracker-app.firebasestorage.app",
      messagingSenderId: "527529857701",
      appId: "1:527529857701:web:f01646b2afb442438d334c",
      measurementId: "G-CJEE12XD97"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function App() {
      const [user, setUser] = useState(null);
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [error, setError] = useState("");
      const [loading, setLoading] = useState(false);

      const [expenses, setExpenses] = useState([]);
      const [title, setTitle] = useState("");
      const [amount, setAmount] = useState("");
      const [date, setDate] = useState("");

      // Watch Firebase auth state
      useEffect(() => {
        return auth.onAuthStateChanged((firebaseUser) => {
          setUser(firebaseUser);
        });
      }, []);

      // Fetch expenses for user
      useEffect(() => {
        if (!user) return;
        const unsubscribe = db
          .collection("expenses")
          .where("uid", "==", user.uid)
          .onSnapshot((snapshot) => {
            const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setExpenses(data);
          });
        return unsubscribe;
      }, [user]);

      // Login
      const handleLogin = async (e) => {
        e.preventDefault();
        setLoading(true);
        try {
          await auth.signInWithEmailAndPassword(email, password);
        } catch (err) {
          setError(err.message);
        }
        setLoading(false);
      };

      // Signup
      const handleSignup = async () => {
        setLoading(true);
        try {
          await auth.createUserWithEmailAndPassword(email, password);
        } catch (err) {
          setError(err.message);
        }
        setLoading(false);
      };

      // Logout
      const handleLogout = async () => {
        await auth.signOut();
      };

      // Add expense
      const handleAddExpense = async (e) => {
        e.preventDefault();
        if (!title || !amount || !date) {
          setError("Please fill all fields");
          return;
        }
        await db.collection("expenses").add({
          title,
          amount: parseFloat(amount),
          date,
          uid: user.uid,
          timestamp: new Date()
        });
        setTitle("");
        setAmount("");
        setDate("");
      };

      // Auth screen
      if (!user) {
        return (
          <div className="flex items-center justify-center min-h-screen">
            <div className="bg-slate-800 p-8 rounded-xl shadow-lg w-full max-w-md">
              <h1 className="text-2xl font-bold mb-4 text-center">ExpenseFlow</h1>
              {error && <p className="text-red-400 mb-2">{error}</p>}
              <form onSubmit={handleLogin} className="space-y-4">
                <input
                  type="email"
                  placeholder="Email"
                  className="w-full p-2 rounded bg-slate-700 border border-slate-600"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                />
                <input
                  type="password"
                  placeholder="Password"
                  className="w-full p-2 rounded bg-slate-700 border border-slate-600"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                />
                <button
                  type="submit"
                  className="w-full bg-indigo-500 hover:bg-indigo-600 p-2 rounded text-white font-semibold"
                >
                  {loading ? "Loading..." : "Login"}
                </button>
              </form>
              <button
                onClick={handleSignup}
                className="mt-4 w-full bg-purple-500 hover:bg-purple-600 p-2 rounded text-white font-semibold"
              >
                Signup
              </button>
            </div>
          </div>
        );
      }

      // Dashboard
      return (
        <div className="flex">
          {/* Sidebar */}
          <div className="w-64 bg-slate-800 h-screen p-4 flex flex-col justify-between">
            <div>
              <h2 className="text-xl font-bold mb-6">ExpenseFlow</h2>
              <button
                className="block w-full text-left p-2 hover:bg-slate-700 rounded"
              >
                Dashboard
              </button>
              <button
                className="block w-full text-left p-2 hover:bg-slate-700 rounded"
              >
                Expenses
              </button>
              <button
                className="block w-full text-left p-2 hover:bg-slate-700 rounded"
              >
                Add Expense
              </button>
            </div>
            <button
              onClick={handleLogout}
              className="w-full bg-red-500 hover:bg-red-600 p-2 rounded text-white font-semibold"
            >
              Logout
            </button>
          </div>

          {/* Main */}
          <div className="flex-1 p-8">
            <h1 className="text-2xl font-bold mb-6">Welcome, {user.email}</h1>

            {/* Add Expense Form */}
            <form onSubmit={handleAddExpense} className="bg-slate-800 p-4 rounded mb-6 space-y-4">
              <input
                type="text"
                placeholder="Title"
                className="w-full p-2 rounded bg-slate-700 border border-slate-600"
                value={title}
                onChange={(e) => setTitle(e.target.value)}
              />
              <input
                type="number"
                placeholder="Amount"
                className="w-full p-2 rounded bg-slate-700 border border-slate-600"
                value={amount}
                onChange={(e) => setAmount(e.target.value)}
              />
              <input
                type="date"
                className="w-full p-2 rounded bg-slate-700 border border-slate-600"
                value={date}
                onChange={(e) => setDate(e.target.value)}
              />
              <button
                type="submit"
                className="w-full bg-indigo-500 hover:bg-indigo-600 p-2 rounded text-white font-semibold"
              >
                Add Expense
              </button>
            </form>

            {/* Expenses List */}
            <div className="bg-slate-800 p-4 rounded">
              <h2 className="text-xl font-bold mb-4">Your Expenses</h2>
              {expenses.length === 0 ? (
                <p className="text-slate-400">No expenses yet</p>
              ) : (
                <ul className="space-y-2">
                  {expenses.map(exp => (
                    <li key={exp.id} className="flex justify-between p-2 bg-slate-700 rounded">
                      <span>{exp.title} - ${exp.amount} ({exp.date})</span>
                    </li>
                  ))}
                </ul>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

  </script>
</body>
</html>
