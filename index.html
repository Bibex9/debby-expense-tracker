<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debby Expense Tracker</title>
  <!-- Tailwind (local for production, not CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBG42OrS2R0lt17SKfwKaTgycMsk_ssqNI",
      authDomain: "debby-expense-tracker-app.firebaseapp.com",
      projectId: "debby-expense-tracker-app",
      storageBucket: "debby-expense-tracker-app.appspot.com",
      messagingSenderId: "527529857701",
      appId: "1:527529857701:web:f01646b2afb442438d334c",
      measurementId: "G-CJEE12XD97"
    };

    // âœ… Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // DOM Elements
    const form = document.getElementById("expense-form");
    const expenseList = document.getElementById("expense-list");
    const totalEl = document.getElementById("total");

    let total = 0;

    // âœ… Add Expense
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const amount = parseFloat(form.amount.value.trim());

      if (!name || isNaN(amount)) {
        alert("Please enter valid expense details.");
        return;
      }

      try {
        await addDoc(collection(db, "expenses"), {
          name,
          amount,
          createdAt: new Date()
        });
        form.reset();
      } catch (error) {
        console.error("Error adding expense:", error);
      }
    });

    // âœ… Render Expenses in Real-time
    onSnapshot(collection(db, "expenses"), (snapshot) => {
      expenseList.innerHTML = "";
      total = 0;

      snapshot.forEach((docSnap) => {
        const expense = docSnap.data();
        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-white shadow p-2 rounded mb-2";

        li.innerHTML = `
          <span>${expense.name} - â‚¦${expense.amount}</span>
          <button class="text-red-500 hover:text-red-700" data-id="${docSnap.id}">Delete</button>
        `;

        li.querySelector("button").addEventListener("click", async () => {
          await deleteDoc(doc(db, "expenses", docSnap.id));
        });

        expenseList.appendChild(li);
        total += expense.amount;
      });

      totalEl.textContent = `Total: â‚¦${total}`;
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ’° Debby Expense Tracker</h1>
    
    <!-- Form -->
    <form id="expense-form" class="mb-6">
      <input type="text" name="name" placeholder="Expense name" class="w-full mb-2 p-2 border rounded" required>
      <input type="number" step="0.01" name="amount" placeholder="Amount (â‚¦)" class="w-full mb-2 p-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Add Expense</button>
    </form>

    <!-- Expenses -->
    <ul id="expense-list" class="mb-4"></ul>

    <!-- Total -->
    <p id="total" class="text-lg font-semibold text-center">Total: â‚¦0</p>
  </div>
</body>
</html>
