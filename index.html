<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker with Firebase</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">
  <div id="root"></div>

  <script type="text/babel">

    const { useState, useEffect } = React;

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBG42OrS2R0lt17SKfwKaTgycMsk_ssqNI",
      authDomain: "debby-expense-tracker-app.firebaseapp.com",
      projectId: "debby-expense-tracker-app",
      storageBucket: "debby-expense-tracker-app.firebasestorage.app",
      messagingSenderId: "527529857701",
      appId: "1:527529857701:web:f01646b2afb442438d334c",
      measurementId: "G-CJEE12XD97"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth ? firebase.getAuth(app) : firebase.auth();
    const db = firebase.getFirestore ? firebase.getFirestore(app) : firebase.firestore();

    function App() {
      const [user, setUser] = useState(null);
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [error, setError] = useState("");
      const [loading, setLoading] = useState(false);

      // Login
      const handleLogin = async (e) => {
        e.preventDefault();
        setLoading(true);
        try {
          const { signInWithEmailAndPassword } = firebase;
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          setUser(userCredential.user);
        } catch (err) {
          setError(err.message);
        }
        setLoading(false);
      };

      // Signup
      const handleSignup = async (e) => {
        e.preventDefault();
        setLoading(true);
        try {
          const { createUserWithEmailAndPassword } = firebase;
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          setUser(userCredential.user);
        } catch (err) {
          setError(err.message);
        }
        setLoading(false);
      };

      // Logout
      const handleLogout = async () => {
        const { signOut } = firebase;
        await signOut(auth);
        setUser(null);
      };

      if (!user) {
        return (
          <div className="bg-slate-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 className="text-2xl font-bold mb-4">ExpenseFlow</h1>
            {error && <p className="text-red-400 mb-2">{error}</p>}
            <form onSubmit={handleLogin} className="space-y-4">
              <input
                type="email"
                placeholder="Email"
                className="w-full p-2 rounded bg-slate-700 border border-slate-600"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
              />
              <input
                type="password"
                placeholder="Password"
                className="w-full p-2 rounded bg-slate-700 border border-slate-600"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
              />
              <button
                type="submit"
                className="w-full bg-indigo-500 hover:bg-indigo-600 p-2 rounded text-white font-semibold"
              >
                {loading ? "Loading..." : "Login"}
              </button>
            </form>
            <button
              onClick={handleSignup}
              className="mt-4 w-full bg-purple-500 hover:bg-purple-600 p-2 rounded text-white font-semibold"
            >
              Signup
            </button>
          </div>
        );
      }

      return (
        <div className="text-center">
          <h1 className="text-2xl font-bold">Welcome, {user.email}</h1>
          <button
            onClick={handleLogout}
            className="mt-4 bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white font-semibold"
          >
            Logout
          </button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

  </script>
</body>
</html>
